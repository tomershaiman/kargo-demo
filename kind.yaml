kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 31443 # Argo CD dashboard
        hostPort: 31443
      - containerPort: 31444 # Kargo dashboard
        hostPort: 31444
      - containerPort: 30081 # test application instance
        hostPort: 30081
      - containerPort: 30082 # UAT application instance
        hostPort: 30082
      - containerPort: 30083 # prod application instance
        hostPort: 30083
