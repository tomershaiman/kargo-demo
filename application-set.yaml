apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: silly-demo
spec:
  generators:
  - list:
      elements:
      - stage: dev
      - stage: pre-prod
      - stage: prod
  template:
    metadata:
      name: silly-demo-{{stage}}
      annotations:
        kargo.akuity.io/authorized-stage: silly-demo:{{stage}}
    spec:
      project: default
      source:
        repoURL: https://github.com/tomershaiman/kargo-demo
        targetRevision: stage/{{stage}}
        path: .
      destination:
        server: https://kubernetes.default.svc
        namespace: silly-demo-{{stage}}
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
