apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: silly-demo
    sources:
      direct: true
  promotionTemplate:
    spec:
      steps:
      - uses: git-clone
        config:
          repoURL: https://github.com/tomershaiman/kargo-demo
          checkout:
          - branch: main
            path: ./src
          - branch: stage/dev
            create: true
            path: ./out
      - uses: git-clear
        config:
          path: ./out
      - uses: kustomize-set-image
        as: update-image
        config:
          path: ./src/kustomize/base
          images:
          - image: ghcr.io/vfarcic/silly-demo
      - uses: kustomize-build
        config:
          path: ./src/kustomize/overlays/dev
          outPath: ./out/manifests.yaml
      - uses: git-commit
        as: commit
        config:
          path: ./out
          messageFromSteps:
          - update-image
      - uses: git-push
        config:
          path: ./out
          targetBranch: stage/dev
      - uses: argocd-update
        config:
          apps:
          - name: silly-demo-dev
            sources:
            - repoURL: https://github.com/tomershaiman/kargo-demo
              desiredCommitFromStep: commit
